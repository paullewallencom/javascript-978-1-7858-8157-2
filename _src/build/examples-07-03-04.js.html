<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Console</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/console.css">

    </head>
    <body>
      <div data-bind="console" class="console"></div>
      <script src="../assets/run-env.js"></script>
      <script>/**
 * Resize image
 */
"use strict";
    /** @type {module:gm} */
var gm = require( "gm" );

// resize the image
gm( "/path/img.jpg" )
  .resize( 200, 200 )
  .write( "/path/resized.png", function ( err ) {
    if ( err ) {
      throw new Error( err );
    }
    console.log( "Done" );
  });</script>
    </body>
</html>
