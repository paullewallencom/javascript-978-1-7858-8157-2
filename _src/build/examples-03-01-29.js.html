<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Console</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/console.css">

    </head>
    <body>
      <div data-bind="console" class="console"></div>
      <script src="../assets/run-env.js"></script>
      <script>/**
 * Trigger a custom event
 */
var btn = document.querySelector( "button" ),
    // Create Event object
    event = document.createEvent( "CustomEvent" );
// Subscribe to the event
btn.addEventListener("my-event", function( e ){
  console.dir( e );
});
// Initialize a custom event that bubbles up and cannot be canceled
event.initEvent( "my-event", true, false );
// Dispatch the event
btn.dispatchEvent( event );</script>
    </body>
</html>
