<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Console</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/console.css">

    </head>
    <body>
      <div data-bind="console" class="console"></div>
      <script src="../assets/run-env.js"></script>
      <script>/**
 * Learning Fetch API #4
 */
var form = document.querySelector( "form[data-bind=foo]" ),
    inputEmail = form.querySelector( "[name=email]" ),
    inputPassword = form.querySelector( "[name=pwd]" );

fetch( "/feedback/submit", {
	method: "post",
	body: JSON.stringify({
		email: inputEmail.value,
		answer: inputPassword.value
	})
});</script>
    </body>
</html>
